version: '3'


services:
  pg:
    image: postgres:14-alpine3.17
    environment:
      - "POSTGRES_DB=${PG_DATABASE_NAME}"
      - "POSTGRES_USER=${PG_USER}"
      - "POSTGERS_PASSWORD=${PG_PASSWORD}"
    ports:
      - "${PG_PORT}:${CONTAINER_PG_PORT}"
    volumes:
      - postgres_volumem:/var/lib/portgresql/data
  
  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile 
    restart: on-filure
    environment:
      DB_HOST: pg
