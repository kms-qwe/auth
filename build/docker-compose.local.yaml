version: '3'

# TODO: выяснить, почему volume не сохраняется при перезапуске

volumes:
  postgres_volume:
  redis-data:

services:
  auth:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      args:
        PATH_TO_CONFIG_FILE: "./config/local.env"
    container_name: 
      auth-container
    depends_on:
      migrator:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    ports:
      - ${GPRC_OUTER_PORT}:${GPRC_INNER_PORT}
    environment:
      - TZ=Europe/Moscow

  

  redis:
    image: redis:7.2.5-alpine3.20
    container_name: redis-container
    ports:
      - "${REDIS_OUTER_PORT}:${REDIS_INNER_PORT}"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  pg:
    image: postgres:14-alpine3.17
    container_name: 
      pg-container
    env_file:
      - ".env"
    ports:
      - "${PG_OUTER_PORT}:${PG_INNER_PORT}"
    volumes:
      - postgres_volume:/var/lib/portgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  migrator:
    build:
      context: ..
      dockerfile: ./build/migration.Dockerfile 
      args:
        MIGRATION_DIR: "./migration"
    container_name: 
      migrator-container
    depends_on:
      pg:
        condition: service_healthy
    env_file:
      - ".env"

